# .github/workflows/app-cicd.yml
name: CI/CD Pipeline (App)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  APP_NAME: my-gradle-app
  DOCKER_REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}
  EKS_CLUSTER_NAME: my-eks-cluster
  HELM_RELEASE: my-gradle-app
  K8S_NAMESPACE: staging

permissions:
  contents: read
  id-token: write
  packages: write  # GHCR push
  security-events: write

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For SonarQube
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          
      - name: Run Tests
        run: ./gradlew clean test jacocoTestReport
        
      - name: SonarQube Scan
        if: github.event_name == 'pull_request'
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
  security-pre-build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.gitleaks.outcome == 'success' && steps.sca.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: SCA (Trivy FS)
        id: sca
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'CRITICAL,HIGH'
          
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

  build-push:
    needs: [test, security-pre-build]
    runs-on: ubuntu-latest
    if: needs.security-pre-build.outputs.proceed == 'success'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          
      - name: Build JAR
        run: ./gradlew build -x test
        
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  container-scan:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Download Image
        run: |
          docker pull ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}:${{ env.IMAGE_TAG }}
          
      - name: Aqua Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_REGISTRY }}/${{ github.repository }}:${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-image.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

  deploy-staging:
    needs: [build-push, container-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.EKS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1
          
      - name: Setup Helm
        uses: azure/setup-helm@v4
        
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        
      - name: Connect to EKS
        run: aws eks update-kubeconfig --region us-east-1 --name ${{ env.EKS_CLUSTER_NAME }}
        
      - name: Deploy to Staging
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE }} ./helm-chart/ \
            --namespace ${{ env.K8S_NAMESPACE }} --create-namespace \
            --set image.repository=${{ env.DOCKER_REGISTRY }}/${{ github.repository }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --wait --timeout 5m

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: https://staging.example.com  # Review apps
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials (Prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.EKS_PROD_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1
          
      - name: Setup Helm & kubectl
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          
      - name: Connect to EKS Prod
        run: aws eks update-kubeconfig --region us-east-1 --name prod-${{ env.EKS_CLUSTER_NAME }}
        
      - name: Manual Approval
        run: sleep 30  # Replace with manual approval step
        
      - name: Deploy to Production
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE }} ./helm-chart/ \
            --namespace production --create-namespace \
            --set image.repository=${{ env.DOCKER_REGISTRY }}/${{ github.repository }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --wait --timeout 10m
